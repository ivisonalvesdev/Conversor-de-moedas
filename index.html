<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+CU:wght@100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Convert Money</title>
</head>

<body>
    <img class="logo" src="./assets/logo.gif" alt="logo-marca-gif">

    <main>
        <label>
            Converter <b>de</b>

            <select class="currency-select-up">
                <option value="real-1">R$ Real Brasilero</option>
                <option value="euro-1">€ Euro </option>
                <option value="dolar-1">$ Dólar Americano </option>
            </select>

        </label>

        <label>
            Converter <b>para</b>

            <select class="currency-select">
                <option value="dolar">$ Dólar Americano </option>
                <option value="euro">€ Euro </option>
                <option value="real">R$ Real Brasilero</option>
            </select>

        </label>

        <label>
            <b>Valor R$</b>

                <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">

                <img class="img-currency" src="./assets/real.png" alt="imagem da bandeira do brasil">
                <p class="currency" id="name-currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>

             </div>

                <img class="arrow-img" src="./assets/Vector.png" alt="imgagm ">

                <div class="currency-box">

                    <img class="currency-img" src="./assets/dolar.png" alt="imagem da bandeira do USA">
                    <p class="currency" id="currency-name">Dólar Americano</p>
                    <p class="currency-value">$ 0,00</p>

                </div>
                
        </section>

    </main>


</body>

<script src="./scripts.js"></script>

</html>
